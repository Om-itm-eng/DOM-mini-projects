<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="review">
            <div class="container">
                <h1>Our Reviews</h1>
                <hr>
                <div class="review-container">
                    <div class="user-review">
                        <div class="user-image">
                            <img class="linker" src="" alt="user-img">
                        </div>
                        <h3 class="user-name linker"></h3>
                        <p class="user-work linker"></p>
                        <p class="user-about linker"></p>    
                    </div>
                    <div class="slider">
                        <button onclick = "backward()" class="backward"><</button>
                        <button onclick = "forward()" class="forward">></button>
                    </div>
                </div>  
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
